version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: potlog-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: potlog
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - potlog-internal

  backend:
    image: ghcr.io/goagain/potlog/backend:latest
    container_name: potlog-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: potlog
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - potlog-internal
      - caddy-network

  frontend:
    image: ghcr.io/goagain/potlog/frontend:latest
    container_name: potlog-frontend
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - potlog-internal
      - caddy-network

volumes:
  mongodb_data:

networks:
  potlog-internal:
    driver: bridge
  caddy-network:
    external: true
